<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <img class="logo" src="/images/logo.png" alt="Logo Quicklist">
        </header>
        <div class="quicklist-wrapper">
            <a class="back-button">Voltar</a>
            <strong class="quicklist-title">Compras da semana</strong>
            <div class="quicklist-add-items">
                <input type="text" placeholder="Adicione um novo item">
                <button type="submit" class="add-item-button">Adicionar item</button>
            </div>
            <ul class="quicklist-items-list">
            </ul>
        </div>
    </main>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css">
</body>

</html>
